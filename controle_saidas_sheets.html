<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Saídas</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-3xl p-6">

  <!-- Tela de Login -->
  <div id="loginPage" class="bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">🚗 Controle de Saídas</h1>
    <form id="loginForm" class="space-y-4">
      <input id="username" type="text" placeholder="Usuário" required class="w-full border rounded-lg p-3">
      <input id="password" type="password" placeholder="Senha" required class="w-full border rounded-lg p-3">
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Entrar</button>
    </form>
  </div>

  <!-- Tela Principal -->
  <div id="mainPage" class="hidden">
    <div class="bg-white shadow-2xl rounded-2xl p-8 mb-6">
      <h2 class="text-xl font-bold mb-4">Registrar Saída</h2>
      <form id="saidaForm" class="grid grid-cols-2 gap-4">
        <input id="date" type="date" required class="border rounded-lg p-2">
        <input id="driver" type="text" placeholder="Condutor" required class="border rounded-lg p-2">
        <input id="timeStart" type="time" required class="border rounded-lg p-2">
        <input id="timeEnd" type="time" required class="border rounded-lg p-2">
        <input id="kmStart" type="number" placeholder="Km Inicial" required class="border rounded-lg p-2">
        <input id="kmEnd" type="number" placeholder="Km Final" required class="border rounded-lg p-2">
        <input id="kmTravelled" type="number" placeholder="Km Percorrida" required class="border rounded-lg p-2">
        <input id="fuel" type="text" placeholder="Combustível" class="border rounded-lg p-2">
        <button type="submit" class="col-span-2 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Salvar Registro</button>
      </form>
    </div>

    <div class="bg-white shadow-2xl rounded-2xl p-8">
      <h2 class="text-xl font-bold mb-4">📋 Histórico de Registros</h2>
      <table class="w-full border-collapse border border-gray-300 text-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Data</th>
            <th class="border p-2">Condutor</th>
            <th class="border p-2">Saída</th>
            <th class="border p-2">Chegada</th>
            <th class="border p-2">Km Inicial</th>
            <th class="border p-2">Km Final</th>
            <th class="border p-2">Km Percorrida</th>
            <th class="border p-2">Combustível</th>
          </tr>
        </thead>
        <tbody id="recordsTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbztIQyvlpWdcKiVhRDN4sMsnun_91OVcpCsr4VSGaEJ3bx_BVK7YnWkBS9E1CO2s_BZ/exec"; // Substitua pela URL do seu Web App

const loginPage = document.getElementById('loginPage');
const mainPage = document.getElementById('mainPage');
let userInfo = null;

// Login
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "login", username, password }),
      headers: { "Content-Type": "application/json" }
    });
    const data = await res.json();

    if(data.status === "success") {
      userInfo = data;
      loginPage.classList.add('hidden');
      mainPage.classList.remove('hidden');
      alert(`Bem-vindo ${data.nome}!`);
      updateTableFromAPI();
    } else {
      alert("❌ Usuário ou senha incorretos!");
    }
  } catch(err) {
    console.error(err);
    alert("Erro ao conectar com servidor");
  }
});

// Salvar Registro
document.getElementById('saidaForm').addEventListener('submit', async e => {
  e.preventDefault();

  const record = {
    action: "addRecord",
    date: document.getElementById('date').value,
    driver: document.getElementById('driver').value,
    timeStart: document.getElementById('timeStart').value,
    timeEnd: document.getElementById('timeEnd').value,
    kmStart: document.getElementById('kmStart').value,
    kmEnd: document.getElementById('kmEnd').value,
    kmTravelled: document.getElementById('kmTravelled').value,
    fuel: document.getElementById('fuel').value
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(record),
      headers: { "Content-Type": "application/json" }
    });
    const data = await res.json();
    if(data.status === "success") {
      alert("✅ Registro salvo com sucesso!");
      updateTableFromAPI();
      e.target.reset();
    }
  } catch(err) {
    console.error(err);
    alert("Erro ao salvar registro");
  }
});

// Atualizar Tabela
async function updateTableFromAPI() {
  try {
    const res = await fetch(`${API_URL}?action=getRecords`);
    const data = await res.json();
    const tbody = document.getElementById('recordsTable');
    tbody.innerHTML = "";
    data.slice(1).forEach(row => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        td.className = "border p-2";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  } catch(err) {
    console.error(err);
    alert("Erro ao carregar registros");
  }
}
</script>
</body>
</html>
